<building model="app.model" metrics="app.metrics"></building>

<div id="overlay">

  <div id="title">
    <h1>Edifici Gaia TR14</h1>
    <hr>
    <h2>{{ app.clock }} - Dades en Temps Real</h2>
  </div>

  <div id="legend">
    <h1>{{ app.legend.label }}</h1>
    <hr>
    <table>
      <tr>
        <td>
          <h1>{{ app.legend.min }}</h1>
        </td>
        <td ng-repeat="item in app.legend.colors" ng-style="item.style" class="legend-item"></td>
        <td>
          <h1>{{ app.legend.max }}</h1>
        </td>
        <td>
          <h1>{{ app.legend.units }}</h1>
        </td>
      </tr>
    </table>
  </div>

</div>
